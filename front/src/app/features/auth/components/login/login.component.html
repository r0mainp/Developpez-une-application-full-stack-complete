<div class="login" fxLayout="row" fxLayoutAlign="center center">
    <img src="/assets/logo_p6.png" alt="logo" class="logo"/>
    <mat-card class="form-container">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title>Se connecter</mat-card-title>
        </mat-card-header>
        <form 
            class="login-form" 
            [formGroup]="form" 
            (ngSubmit)="submit()"
        >
            <mat-card-content fxLayout="column" class="card-content">
                <mat-form-field fxFlex>
                    <input 
                        matInput 
                        placeholder="Email"
                        formControlName="email"
                    >
                </mat-form-field>
                <mat-form-field fxFlex>
                    <input 
                        matInput type="password" 
                        placeholder="Mot de passe"
                        formControlName="password"
                    >
                </mat-form-field>
            </mat-card-content>
            <button 
                mat-raised-button 
                color="primary" 
                type="submit" 
                [disabled]="form.invalid"
            >
                Se connecter
            </button>
        </form>
    </mat-card>
</div>
