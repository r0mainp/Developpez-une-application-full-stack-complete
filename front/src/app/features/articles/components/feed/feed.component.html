<app-header></app-header>

<div class="articles-wrapper">
    <div class="page-header">
        <button mat-raised-button color="primary">Cr√©er un article</button>
        <span class="sort-button" (click)="updateOrder()">
            Trier par
            <button 
                *ngIf="isOrderDesc; else orderAsc"
                mat-icon-button
                
            >
                <mat-icon>
                    arrow_downward
                </mat-icon>
            </button>
            <ng-template
                #orderAsc
            >
                <button 
                    mat-icon-button
                >
                    <mat-icon
                        
                    >
                        arrow_upward
                    </mat-icon>
                </button>
            </ng-template>
        </span>
    </div>
    <div
        class="articles-container"
    >
        <mat-card
            *ngFor="let article of (articles$ | async)"
            class="article-item"
        >
            <mat-card-header>
                <mat-card-title>{{ article.title }}</mat-card-title>
                <mat-card-subtitle>
                    <span>Date: {{article.createdAt | date}}</span>
                    <span>Auteur: </span>
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{ article.content }} 
                </p>
            </mat-card-content>
        </mat-card>
    </div>
</div>
